name: tests

on:
  push:
    branches:
      - develop
      - main
      - master
      - workos
  pull_request:
    branches:
      - develop
      - main
      - master
      - workos

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.4', '8.5']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer:v2
          coverage: xdebug

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json','**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Node Dependencies
        run: npm ci

      - name: Run UI tests (Vitest)
        run: npm run test:ui

      - name: Smoke Vite dev (lightweight)
        run: npm run smoke:dev

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Force English locale for E2E
        run: echo "APP_LOCALE=en" >> .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Run Migrations
        run: php artisan migrate --force

      - name: Build Assets
        run: npm run build

      - name: Seed E2E user
        run: php artisan db:seed --class=E2eUserSeeder

      - name: Start PHP dev server (background) and wait for readiness
        run: |
          php -S 127.0.0.1:5173 -t public > /dev/null 2>&1 &
          for i in {1..20}; do
            if curl -sSf http://127.0.0.1:5173/health >/dev/null; then
              echo "server ready" && break;
            fi
            sleep 1
          done
        shell: bash

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:5173
          PLAYWRIGHT_TEST_USER: e2e@example.com
          PLAYWRIGHT_FRONT_DESK_USER: e2e-frontdesk@example.com
          PLAYWRIGHT_TEST_PASSWORD: password
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Tests
        run: ./vendor/bin/phpunit
